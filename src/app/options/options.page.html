<ion-header>
  <ion-toolbar>
    <ion-title>Option</ion-title>
    <ion-button (click)="addNewOptionAlertPrompt()" fill="clear" id="btnAdd" mode="ios">Add</ion-button>
    <div style="clear: both;"></div>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <ion-list mode='ios' lines='full'>
    <ion-item-sliding *ngFor="let item of Data">
      <ion-item>
        <ion-label>
          <h2>{{item.title}}</h2>
          <p>{{item.detail}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options (ionSwipe)="deleteOption(item.id.toString())" side="end">
        <ion-item-option color="secondary">
          <ion-icon (click)="editOption(item.id.toString())" slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option expandable color="danger">
          <ion-icon (click)="deleteOption(item.id.toString())" slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      

    </ion-item-sliding>
  </ion-list>
  <ion-button (click)="random()" mode="ios" expand="block">Random</ion-button>
  <div id="outputDiv">
    <h2>Random option</h2>
    <div>
      <h2 id="rtt"></h2>
      <p id="rdt"></p>
    </div>
  </div>
</ion-content>
